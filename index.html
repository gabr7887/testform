<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>teste</title>
</head>

<body>
  <form action="https://formsubmit.co/192b9edacfd9ab92f9d23c01726c23eb" method="POST">
    <input type="text" name="name" placeholder="Seu Nome Completo" required>
    <input type="email" name="email" placeholder="Seu E-mail" required>
    <input type="tel" name="phone" placeholder="Seu Telefone" required>
    <select name="service" required>
      <option value="">Selecione o Serviço Desejado</option>
      <option value="residential">Mudança Residencial</option>
      <option value="commercial">Mudança Comercial</option>
      <option value="cargo">Transporte de Carga</option>
      <option value="packing">Embalagem e Desmontagem</option>
    </select>
    <textarea name="details" placeholder="Detalhes do serviço (origem, destino, data preferencial, itens especiais, etc.)" rows="4"></textarea>
    <button type="submit">Send</button>
  </form>
</body>

</html>
